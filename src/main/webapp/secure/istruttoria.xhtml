<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PrimeFlex</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />        
        <link rel="stylesheet" id="layout-css" href="../css/themes/saga-blue.css" />        
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

        <f:metadata>
            <f:viewAction action="#{istruttoriaController.initialize()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" id="mainform">
            <header>
                <div class="layout-topbar flex align-items-center justify-content-between">
                    <div class="mobile-menu-wrapper">
                        <a class="mobile-button" id="mobile-button" ><i class="pi pi-bars"></i></a>                    
                        <img src="../images/logo-text-dark.svg" alt="prime" id="mobile-logo" />                    
                    </div>
                    <div class="layout-topbar-left">
                        <img src="../images/primeflex-logo-dark.svg" alt="prime" id="topbar-logo" />
                    </div>
                </div>
            </header>
            <main>
                <div class="layout-menu-wrapper" id="layout-menu-wrapper">
                    <ul class="layout-menu" id="layout-menu">
                        <li>
                            <div class="menuitem-root-text mt-3" style="display: block">
                                USR NEVE
                            </div>
                            <a href="istruttorie.xhtml" style="display: block">
                                ISTRUTTORIE
                            </a>
                        </li>
                        <li class="active-menuitem">  
                            <div class="menuitem-root-text mt-3">
                                NUOVA
                            </div>
                            <a href="istruttoria.xhtml" style="display: block">
                                NUOVA
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="layout-main">
                    <div class="layout-content documentation" id="doc">
                        <div class="ui-fluid">
                            <div class="p-field">
                                <label for="cognome">COGNOME</label>
                                <p:inputText id="cognome" value="#{istruttoriaController.istruttoria.cognome}" required="true" requiredMessage="Cognome obbligatorio" maxlength="64" converter="toUpperCaseConverter"/>                                
                            </div>
                            <div class="p-field">
                                <label for="nome">NOME</label>
                                <p:inputText id="nome" value="#{istruttoriaController.istruttoria.nome}" required="true" requiredMessage="Nome obbligatorio" maxlength="64" converter="toUpperCaseConverter"/>
                            </div>
                            <div class="p-field">
                                <label for="pratica"># PRATICA</label>
                                <p:inputNumber id="pratica" value="#{istruttoriaController.istruttoria.idpratica}" required="true" requiredMessage="N. pratica obbligatorio" minValue="1">
                                    <p:ajax event="blur" listener="#{istruttoriaController.validaIdPratica}" update="pratica,messages" />
                                </p:inputNumber>
                            </div>
                            <div class="p-field">
                                <label for="oggettolavori">OGGETTO LAVORI</label>
                                <p:inputText id="oggettolavori" value="#{istruttoriaController.istruttoria.oggettolavori}" required="true" requiredMessage="Oggetto lavori obbligatorio" maxlength="255" converter="toUpperCaseConverter"/>
                            </div>
                            <div class="p-field">
                                <label for="statolavori">STATO LAVORI</label>
                                <p:selectOneMenu id="statolavori" value="#{istruttoriaController.istruttoria.stato.stato}">
                                    <f:selectItems value="#{istruttoriaController.statiLavoro}" var="sl" itemValue="#{sl.stato}" itemLabel="#{sl.stato}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="p-field">
                                <label for="importolavori">IMPORTO LAVORI</label>
                                <p:inputNumber id="importolavori" value="#{istruttoriaController.istruttoria.importolavori}" required="true" requiredMessage="Importo lavori obbligatorio" symbol=" €" symbolPosition="s" decimalSeparator="." thousandSeparator="," decimalPlaces="2" minValue="0" emptyValue="0" onfocus="this.setSelectionRange(0, this.value.length - 2)" />
                            </div>
                            <div class="p-field">
                                <label for="ivalavori">IVA LAVORI</label>
                                <p:inputNumber id="ivalavori" value="#{istruttoriaController.istruttoria.ivalavori}" required="true" requiredMessage="IVA lavori obbligatorio" symbol=" €" symbolPosition="s" decimalSeparator="." thousandSeparator="," decimalPlaces="2" minValue="0" emptyValue="0" onfocus="this.setSelectionRange(0, this.value.length - 2)"/>
                            </div>
                            <div class="p-field">
                                <label for="spesetecniche">SPESE TECNICHE</label>
                                <p:inputNumber id="spesetecniche" value="#{istruttoriaController.istruttoria.spesetecniche}" required="true" requiredMessage="Spese tecniche obbligatorio" symbol=" €" symbolPosition="s" decimalSeparator="." thousandSeparator="," decimalPlaces="2" minValue="0" emptyValue="0" onfocus="this.setSelectionRange(0, this.value.length - 2)"/>
                            </div>
                            <div class="p-field">
                                <label for="stperizia">SPESE TECNICHE PERIZIA</label>
                                <p:inputNumber id="stperizia" value="#{istruttoriaController.istruttoria.stperizia}" required="true" requiredMessage="S.T. perizia obbligatorio" symbol=" €" symbolPosition="s" decimalSeparator="." thousandSeparator="," decimalPlaces="2" minValue="0" emptyValue="0" onfocus="this.setSelectionRange(0, this.value.length - 2)"/>
                            </div>
                            <div class="p-field">
                                <label for="ivastperizia">IVA S.T. PERIZIA</label>
                                <p:inputNumber id="ivastperizia" value="#{istruttoriaController.istruttoria.ivastperizia}" required="true" requiredMessage="IVA S.T. perizia obbligatorio" symbol=" €" symbolPosition="s" decimalSeparator="." thousandSeparator="," decimalPlaces="2" minValue="0" emptyValue="0" onfocus="this.setSelectionRange(0, this.value.length - 2)"/>
                            </div>
                            <div class="p-field">
                                <label for="esito">ESITO</label>
                                <p:selectOneMenu id="esito" value="#{istruttoriaController.istruttoria.esito.esito}">
                                    <f:selectItems value="#{istruttoriaController.esiti}" var="es" itemValue="#{es.esito}" itemLabel="#{es.esito}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="p-field">
                                <label for="note">NOTE</label>
                                <p:inputTextarea rows="5" cols="30" counter="display" maxlength="2000" value="#{istruttoriaController.istruttoria.note}" counterTemplate="{0} caratteri disponibili." autoResize="false" converter="toUpperCaseConverter"/>
                                <h:outputText id="display" class="p-d-block" />
                            </div>
                            <div class="p-field">                               
                                <label for="documento">DOCUMENTO</label><br/>
                                <p:fileUpload id="documento" label="Seleziona" value="#{istruttoriaController.documento}" mode="simple" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf|doc|docx)$/" skinSimple="true" invalidFileMessage="File non valido" invalidSizeMessage="Dimensione file errata (Max 10 MB)"/>                                
                            </div>
                            <div class="p-field">                               
                                <label for="documento">ALLEGATI</label><br/>
                                <p:fileUpload id="allegati" label="Seleziona" value="#{istruttoriaController.allegati}" multiple="true" mode="simple" sizeLimit="10000000" allowTypes="/(\.|\/)(pdf|doc|docx)$/" skinSimple="true" invalidFileMessage="File non valido" invalidSizeMessage="Dimensione file errata (Max 10 MB)"/>                                
                            </div>
                            
                            <div class="p-field p-grid">     
                                <div class="p-col-2">
                                    <p:commandButton id="ok" value="Salva" action="#{istruttoriaController.salva}" icon="pi pi-save" update="@form" ajax="false" />
                                </div>
                            </div>
                            
                            <p:growl id="messages" showDetail="true"/>
                        </div>                        
                    </div>                
                </div>

                <div id="layout-mask" class="layout-mask"></div>
            </main>
        </h:form>
    </h:body>
</html>

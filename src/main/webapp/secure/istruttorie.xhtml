<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PrimeFlex</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />        
        <link rel="stylesheet" id="layout-css" href="../css/themes/saga-blue.css" />        
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />

        <f:metadata>
            <f:viewAction action="#{istruttoriaController.initialize()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <header>
                <div class="layout-topbar flex align-items-center justify-content-between">
                    <div class="mobile-menu-wrapper">
                        <a class="mobile-button" id="mobile-button" ><i class="pi pi-bars"></i></a>                    
                        <img src="../images/logo-text-dark.svg" alt="prime" id="mobile-logo" />                    
                    </div>
                    <div class="layout-topbar-left">
                        <img src="../images/primeflex-logo-dark.svg" alt="prime" id="topbar-logo" />
                    </div>
                </div>
            </header>
            <main>
                <div class="layout-menu-wrapper" id="layout-menu-wrapper">
                    <ul class="layout-menu" id="layout-menu">
                        <li class="active-menuitem">
                            <div class="menuitem-root-text mt-3" style="display: block">
                                USR NEVE
                            </div>
                            <a href="istruttorie.xhtml" style="display: block">
                                ISTRUTTORIE
                            </a>
                        </li>
                        <li>  
                            <div class="menuitem-root-text mt-3">
                                NUOVA
                            </div>
                            <a href="istruttoria.xhtml" style="display: block">
                                NUOVA
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="layout-main">
                    <div class="layout-content documentation" id="doc">
                        <div class="p-d-flex">     
                            <p:remoteCommand name="refreshFooter" update="dtIstruttorie"/>
                            <p:dataTable id="dtIstruttorie" var="istruttoria" value="#{istruttoriaController.istruttorie}" stripedRows="true" size="small" rowHover="true" reflow="true" emptyMessage="Nessun record presente o corrispondente ai criteri specificati."
                                         widgetVar="istruttoriaTable" filteredValue="#{istruttoriaController.filteredIstruttorie}" onExpandStart="#{istruttoriaController.loadAllegati(istruttoria)}"> 
                                <p:ajax event="filter" oncomplete="refreshFooter();" partialSubmit="true"/>
                                <p:column style="width:2rem">
                                    <p:rowToggler/>
                                </p:column>
                                <p:column headerText="COGNOME" field="cognome" filterable="true" filterMatchMode="contains" sortable="true" />                                    
                                <p:column headerText="NOME" field="nome" filterable="true" filterMatchMode="contains" sortable="true" />
                                <p:column headerText="# PRATICA" field="idpratica" filterable="true" filterMatchMode="contains" sortable="true" width="140" />                                    
                                <p:column headerText="STATO" filterMatchMode="exact" field="stato.stato" width="140">                                    
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('istruttoriaTable').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="Tutti" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{istruttoriaController.statiLavoro}" var="sl" itemValue="#{sl.stato}" itemLabel="#{sl.stato}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:column> 
                                <p:column headerText="IMPORTO LAVORI" field="importolavori" sortable="true" filterable="false" style="text-align: right" width="200">
                                    <h:outputText value="#{istruttoria.importolavori}">
                                        <f:convertNumber pattern="#,##0.00 €" />
                                    </h:outputText>
                                </p:column>                 
                                <p:column headerText="IVA LAVORI" field="ivalavori" sortable="true" filterable="false" style="text-align: right" width="200">
                                    <h:outputText value="#{istruttoria.ivalavori}">
                                        <f:convertNumber pattern="#,##0.00 €" />
                                    </h:outputText>
                                </p:column>                 
                                <p:column headerText="SPESE TECNICHE" field="spesetecniche" sortable="true" filterable="false" style="text-align: right" width="200">
                                    <h:outputText value="#{istruttoria.spesetecniche}">
                                        <f:convertNumber pattern="#,##0.00 €" />
                                    </h:outputText>
                                </p:column>                 
                                <p:column headerText="ST PERIZIA" field="stperizia" sortable="true" filterable="false" style="text-align: right" width="200">
                                    <h:outputText value="#{istruttoria.stperizia}">
                                        <f:convertNumber pattern="#,##0.00 €" />
                                    </h:outputText>
                                </p:column>                 
                                <p:column headerText="IVA ST PERIZIA" field="ivastperizia" sortable="true" filterable="false" style="text-align: right" width="200">
                                    <h:outputText value="#{istruttoria.ivastperizia}">
                                        <f:convertNumber pattern="#,##0.00 €" />
                                    </h:outputText>
                                </p:column>                 
                                <p:column headerText="TOTALE" field="totale" sortable="true" filterable="false" style="text-align: right" width="200">
                                    <h:outputText value="#{istruttoria.totale}">
                                        <f:convertNumber pattern="#,##0.00 €" />
                                    </h:outputText>
                                </p:column>                 
                                <p:column headerText="ESITO ISTRUTTORIA" filterMatchMode="exact" field="esito.esito" width="200">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('istruttoriaTable').filter()" styleClass="custom-filter">
                                            <f:selectItem itemLabel="Tutti" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{istruttoriaController.esiti}" var="esito" itemValue="#{esito.esito}" itemLabel="#{esito.esito}" />
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:column>   

                                <p:column width="40">
                                    <p:commandButton id="doc" icon="pi pi-file-pdf" styleClass="rounded-button ui-button-raised ui-button-help" actionListener="#{downloadController.prepare(istruttoria)}" ajax="false">
                                        <p:fileDownload value="#{downloadController.file}" />
                                    </p:commandButton>
                                    <p:tooltip for="doc" value="Documento" position="top" />
                                </p:column>

                                <p:column width="40">
                                    <p:commandButton id="edit" icon="pi pi-pencil" rendered="#{istruttoria.proprietario.username eq user.username}" styleClass="rounded-button ui-button-raised ui-button-success"/>
                                    <p:tooltip for="edit" value="Modifica" position="top" rendered="#{istruttoria.proprietario.username eq user.username}"/>
                                </p:column>
                                
                                <p:column width="40">
                                    <p:commandButton id="delete" icon="pi pi-trash" rendered="#{user.admin}" styleClass="rounded-button ui-button-raised ui-button-danger"/>
                                    <p:tooltip for="delete" value="Elimina" position="top" rendered="#{user.admin}"/>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row >
                                        <p:column colspan="10" style="text-align: right" footerText="Totale:"/>
                                        <p:column id="totals" style="text-align: right" footerText="#{istruttoriaController.format(istruttoriaController.totale, '#,##0.0 €')}" />                                        
                                    </p:row>
                                </p:columnGroup>

                                <f:facet name="footer">
                                    <span class="p-text-bold">Istruttorie totali: #{fn:length(istruttoriaController.filteredIstruttorie)}.</span>
                                </f:facet>

                                <p:rowExpansion>
                                    <p:panel header="Note">
                                        <h:panelGroup rendered="#{fn:length(istruttoria.note)>0}">
                                            #{istruttoria.note}
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{fn:length(istruttoria.note)==0}">
                                            <span style="font-style: italic">N/A</span>                                            
                                        </h:panelGroup>                                            
                                    </p:panel>   
                                    <p:panel id="allegatiPanel" header="Allegati" rendered="#{fn:length(istruttoria.allegatoList)>0}">                                        
                                        <ui:repeat value="#{istruttoria.allegatoList}" var="allegato">
                                            <p:panelGrid columns="1">
                                                <p:commandButton id="all" icon="pi pi-file-pdf" styleClass="rounded-button ui-button-raised ui-button-info" value="#{allegato.allegato}" actionListener="#{downloadController.prepare(allegato)}" ajax="false">
                                                    <p:fileDownload value="#{downloadController.file}" />
                                                </p:commandButton>
                                            </p:panelGrid>
                                        </ui:repeat>                                        
                                    </p:panel>   
                                </p:rowExpansion>                                                                
                            </p:dataTable>                            
                        </div>                    
                    </div>                
                </div>

                <div id="layout-mask" class="layout-mask"></div>
            </main>
        </h:form>
    </h:body>
</html>
